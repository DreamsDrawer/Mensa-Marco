<div (click)='onClick()'>

  <span *ngIf='dietName == "insect"' class = 'glyphicon glyphicon-leaf'></span>
  <span *ngIf='dietName == "fish"'   class = 'glyphicon glyphicon-fish'></span>
  <span *ngIf='dietName == "pork"'   class = 'glyphicon glyphicon-piggy-bank'></span>
  <span *ngIf='dietName == "vegetarian"' class = 'glyphicon glyphicon-leaf'></span>


</div>
